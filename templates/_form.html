{% for field in form %}
<div class="row">
  <label class="col-md-3 col-form-label">{{ field.label }}</label>
  <div class="col-md-9">
    {% if field.errors %}
    <div class="form-group has-danger text-danger">
    {% else %}
    <div class="form-group">
    {% endif %}
      {{ field }}
      {{ field.errors }}
    </div>
  </div>
</div>
{% endfor %}
